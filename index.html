<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sacculus Links</title>
<style>
body {
background: #0f0f0f;
color: #fff;
font-family: Arial, sans-serif;
text-align: center;
padding: 20px;
}
.avatar {
width: 150px;
height: 150px;
border-radius: 50%;
object-fit: cover;
margin-bottom: 20px;
box-shadow: 0 4px 15px rgba(0,0,0,0.6);
}
h1 {
margin-bottom: 30px;
}
.links {
display: flex;
flex-direction: column;
gap: 15px;
max-width: 300px;
margin: auto;
}
.links a {
display: flex;
align-items: center;
justify-content: center;
gap: 10px;
padding: 15px;
border-radius: 12px;
font-size: 18px;
font-weight: bold;
color: #fff;
text-decoration: none;
transition: transform 0.2s, box-shadow 0.2s;
}
.links a:hover {
transform: scale(1.05);
box-shadow: 0 4px 15px rgba(0,0,0,0.6);
}
.links a.youtube { background: #FF0000; }
.links a.spotify { background: #1DB954; }
.links a.tiktok { background: #010101; }
.links a.facebook { background: #1877F2; }
.links a.soundcloud { background: #FF5500; }
.links img.icon {
width: 24px;
height: 24px;
}
</style>
</head>
<body>
<img src="avatar.jpg" alt="Sacculus Avatar" class="avatar">
<h1>Sacculus</h1>


<div class="links">
<a class="youtube" href="https://www.youtube.com/@Sacculus_Cashout" target="_blank">
<img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" class="icon" alt="YouTube"> YouTube
</a>
<a class="spotify" href="spotify:artist:4h0CkN2y6KcaTcFCVr5ft5" onclick="fallback(this, 'https://open.spotify.com/artist/4h0CkN2y6KcaTcFCVr5ft5')">
<img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/spotify.svg" class="icon" alt="Spotify"> Spotify
</a>
<a class="tiktok" href="https://www.tiktok.com/@sacculus_cashout" target="_blank">
<img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" class="icon" alt="TikTok"> TikTok
</a>
<a class="facebook" href="https://www.facebook.com/profile.php?id=113363608257686" target="_blank">
<img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" class="icon" alt="Facebook"> Facebook
</a>
<a class="soundcloud" href="https://soundcloud.com/sacculus" target="_blank">
<img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/soundcloud.svg" class="icon" alt="SoundCloud"> SoundCloud
</a>
</div>
</body>
</html>
