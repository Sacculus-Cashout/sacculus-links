<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sacculus Links</title>
<style>
body {
background: #0f0f0f;
color: #fff;
font-family: Arial, sans-serif;
text-align: center;
padding: 20px;
}
.avatar {
width: 150px;
height: 150px;
border-radius: 50%;
object-fit: cover;
margin-bottom: 20px;
box-shadow: 0 4px 15px rgba(0,0,0,0.6);
transition: transform 0.3s, box-shadow 0.3s;
}
.avatar:hover {
transform: scale(1.05) rotate(5deg);
box-shadow: 0 6px 25px rgba(255,255,255,0.4);
}
h1 {
margin-bottom: 30px;
}
.links {
display: flex;
flex-direction: column;
gap: 15px;
max-width: 300px;
margin: auto;
}
.links a {
display: flex;
align-items: center;
justify-content: center;
gap: 10px;
padding: 15px;
border-radius: 12px;
font-size: 18px;
font-weight: bold;
color: #fff;
text-decoration: none;
transition: transform 0.2s, box-shadow 0.3s;
opacity: 0;
transform: translateY(20px);
}
.links a.youtube { background: #FF0000; }
</html>
