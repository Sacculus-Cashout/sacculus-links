<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sacculus Links</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a40);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #fff;
    }

    h1 {
      margin: 0.5rem 0 1.5rem;
      font-size: 1.8rem;
      letter-spacing: 2px;
    }

    .links a {
      display: block;
      margin: 10px 0;
      padding: 12px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      color: #fff;
    }

    .links a.tiktok { background: #010101; }
    .links a.youtube { background: #ff0000; }
    .links a.soundcloud { background: #ff7700; }
    .links a.facebook { background: #1877f2; }

    .links a:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>
  <script>
    function fallback(el, url) {
      setTimeout(function () {
        window.location.href = url;
      }, 500);
    }
  </script>
</head>
<body>
  <div class="card">
    <img src="avatar.jpg" alt="Sacculus Avatar" class="avatar">
    <h1>Sacculus</h1>
    <div class="links">
      <!-- TikTok -->
      <a class="tiktok" 
         href="snssdk1180://user/profile/7270106347430760453" 
         onclick="fallback(this, 'https://www.tiktok.com/@sacculus_cashout')">
         TikTok
      </a>

      <!-- YouTube -->
      <a class="youtube" 
         href="vnd.youtube://www.youtube.com/@Sacculus" 
         onclick="fallback(this, 'https://www.youtube.com/@Sacculus')">
         YouTube
      </a>

      <!-- SoundCloud -->
      <a class="soundcloud" 
         href="soundcloud://users:102521" 
         onclick="fallback(this, 'https://soundcloud.com/sacculus')">
         SoundCloud
      </a>

      <!-- Facebook -->
      <a class="facebook" 
         href="fb://page/113363608257686" 
         onclick="fallback(this, 'https://www.facebook.com/sacculus.cashout/')">
         Facebook
      </a>
    </div>
  </div>
</body>
</html>
